<div class="d-flex flex-column align-items-center">
    <h1 mat-dialog-title>Modifica {{ data.title }}</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="data.valoreModificato" placeholder="Nuovo {{ data.title }}">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close(data.valoreModificato)">Salva</button>
      <button mat-button (click)="dialogRef.close()">Annulla</button>
    </div>
  </div>
