<!-- Inside the dialog template (edit-profile-picture-dialog.component.html) -->
<h2 mat-dialog-title>Modifica foto profilo</h2>
<div mat-dialog-content>

  <!-- Input for selecting a new profile picture -->
  <input type="file" accept="image/*" (change)="fileChangeEvent($event)" />


  <!-- You can add more UI elements as needed -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Salva</button>
  <button mat-button (click)="onCancel()">Annulla</button>
</div>
