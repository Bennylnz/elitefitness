<div class="accordion" id="accordionExample" *ngIf="isUserWithEmailAllowed">
    <div class="accordion-item ">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Inserisci una nuova promo
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
        <div class="accordion-body d-flex flex-column">
            <app-image-upload  *ngIf="isUserWithEmailAllowed" (imageUploaded)="onImageUploaded($event)"></app-image-upload>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="imageUrl" class="d-flex flex-column align-items-center justify-content-center">
    <img [src]="imageUrl" alt="Uploaded Image" class="promo"/>
    <button class="btn text-white" *ngIf="isUserWithEmailAllowed"  (click)="deleteImage()">Elimina Promo</button>
  </div>
