<swiper-container class="mySwiper container-fluid" pagination="true" pagination-clickable="true" space-between="30"
    slides-per-view="auto">
    <swiper-slide *ngFor="let istruttore of carouselService.istruttori" >  
      <div class="card d-flex align-items-center">
      <img src="https://picsum.photos/200/300" alt="">
    <h3 class="title">{{istruttore.nome}}</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
      <p class="text-light mt-2">{{istruttore.descrizione}}</p>
      <button class="btn text-light" (click)="onCardClick(istruttore)">Dettaglio</button>
    </div>
  </div>   
</swiper-slide>
    
</swiper-container>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
